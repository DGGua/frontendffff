<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="common.css" />
    <link rel="stylesheet" type="text/css" href="index.css" />
    <link
      rel="stylesheet"
      media="screen and (max-width:650px)"
      type="text/css"
      href="small.css"
    />
    <link
      rel="stylesheet"
      media="screen and (min-width:650px)"
      type="text/css"
      href="large.css"
    />
  </head>

  <body>
    <h1 class="title">注册</h1>
      <div class="input-panel flex-col">
        <input class="button-like" id="name" type="text" placeholder="用户名" />
        <input class="button-like" id="pwd-new" type="password" placeholder="新密码" />
        <input class="button-like" id="pwd-check" type="password" placeholder="确认密码" />
        <button
          class="button-like"
          type="submit"
          id="button-change"
          style="
            background-color: rgb(101, 185, 105);
            color: rgba(255, 255, 255, 0.85);
            justify-content: center;
          "
        >
          注册
        </button>
      </div>
    </section>
    <section class="navigator">
      <a href="index.html">
        <div>返回登陆界面</div>
      </a>
    </section>
    <script src="forget.js"></script>
  </body>
</html>
